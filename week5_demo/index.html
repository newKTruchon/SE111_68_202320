<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="K TRUCHON">
    <meta name="description" content="W5 Tables & Forms Demo">


    <title>W5 | Tables & Forms Demo</title>

    <style>
        table, td {
            border:1px solid black;
        }
    </style>
</head>
<body>

    <h1>Basic Form Demo</h1>

    <h2>Form w/o Table [booooooooo yuuuuuck]</h2>

    <!--text: text fields for manual entry by user - value becomes what user types-->
    <form>

        <!--first name-->
        <label for="firstName">First Name:</label>
        <input type="text" name="firstName" id="first-name-input">

        <!--labels are used to match up with input elements
        
            for attribute value connects label element with input element
            name attribute value connects input element with label element
        -->

        <br>
        <!--last name-->
        <label for="lastName">Last Name:</label>
        <input type="text" name="lastName" id="last-name-input">


        <br>
        <!--email-->
        <label for="email">Email:</label>
        <input type="text" name="email" id="email-input">

        <br>
        <!--submit button - REQUIRED for any form with > 1 input field-->
        <input type="submit" value="SUBMIT :]">

    </form>


    <h2>Form w/ Table [YAAAAAAAAY!!!!!!]</h2>
    <!--using tables to align and space data for ease of use-->

    <!--FORM COMES FIRST!!!!-->
    <form method="GET" action="HTML/JS FILE NAME/PATH">

        <table>

            <tbody><!--REQUIRED for ALL tables!!!-->

                <!--tbody is populated row by row, top down-->
                <tr><!--table ROW: should include one <td></td> for every possible column, leave blank when no info for that column-->

                    <td><!--label column-->
                        <label for="firstname">First Name:</label>
                    </td>

                    <td><!--input column-->
                        <input type="text" name="firstname" id="first-name-2-input">
                    </td>

                </tr>

                <tr>

                    <td><!--label column-->
                        <label for="lastname">Last Name:</label>
                    </td>

                    <td><!--input column-->
                        <input type="text" name="lasstname" id="last-name-2-input">
                    </td>

                </tr>

                <tr>

                    <td><!--label column-->
                        <label for="email2">Email:</label>
                    </td>

                    <td><!--input column-->
                        <input type="text" name="email2" id="email-2-input" maxlength="5" placeholder="email@email.neit">
                    </td>

                </tr>

                <!--NON-TEXT INPUT-->
                <tr>

                    <td>
                        <label for="faveColor">Pick Your Favorite Color:</label>
                    </td>

                    <td>
                        <!--drop-down selection options-->
                        <select name="faveColor"><!--creating the drop down-->

                            <!--each <option> element holds an option to pick from the drop down-->
                            <option value="red">RED</option>
                            <option value="green">GREEN</option>
                            <option value="blue">BLUE</option>

                        </select>
                    </td>

                </tr>

                <tr>
                    <!--radio buttons - restricted to ONE option from name value group-->
                    <td>
                        <label for="study">Program of Study</label>
                    </td>

                    <td>
                        <input type="radio" name="study" value="SE">Software Engineering <br>
                        <input type="radio" name="study" value="CYB">Cybersecurity <br>
                        <input type="radio" name="study" value="WB">Web Development <br>
                    </td>

                </tr>

                <!--Date & Time create pop-out fields for user to ineract with (or type into)-->
                <tr>

                    <td>
                        <label for="date">Date: </label>
                    </td>

                    <td>
                        <input type="date" name="date">
                    </td>

                </tr>

                <!--checkboxes allow for MULTIPLE responses-->
                <tr>

                    <td>
                        <lable for="vehicle">Select Your Vehicles: </lable>
                    </td>

                    <td>
                        <input type="checkbox" name="vehicle1" value="car">CAR <br>
                        <input type="checkbox" name="vehicle2" value="roci">ROCINANTE <br>
                        <input type="checkbox" name="vehicle3" value="motorcycle">MOTORCYCLE <br>
                        <input type="checkbox" name="vehicle4" value="bike">BICYCLE <br>
                        <input type="checkbox" name="vehicle5" value="dragon">DRAGON <br>
                        <input type="checkbox" name="vehicle6" value="horse">ROACH <br>
                        
                    </td>

                </tr>


                <!--SUBMIT BUTTON BELOW-->
                <tr>

                    <td><!--label column-->
                
                    </td>

                    <td><!--input column-->
                        <input type="submit" value="SUBMIT">
                    </td>

                </tr>

            </tbody>

        </table>

    </form>
    
</body>
</html>
